<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запис до Оксани Черній</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="profile-container">
        <img src="golovnephoto.png" alt="Оксана Черній" class="profile-pic">
      </div>
      <h1>Оксана Черній</h1>
      <p class="slogan">Ваші нігті — моя турбота! Досконалий манікюр із любов'ю та стилем.</p>
    </div>
    
    <div class="card">
      <h2 class="section-title">Запис на манікюр</h2>
      <div class="form-section">
        <div class="form-group">
          <label for="service">Оберіть послугу:</label>
          <select id="service">
            <option value="classic">Класичний манікюр - 200 грн</option>
            <option value="gel">Гель-лак - 350 грн</option>
            <option value="design">Манікюр із дизайном - 400 грн</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="date">Оберіть дату:</label>
          <input type="date" id="date" min="2025-02-25" onchange="updateTimeSlots()">
        </div>
        
        <div class="form-group">
          <label for="time">Оберіть час:</label>
          <select id="time">
            <option value="">Спочатку оберіть дату</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="name">Ваше ім'я:</label>
          <input type="text" id="name" placeholder="Введіть ім'я">
        </div>
        
        <div class="form-group">
          <label for="phone">Ваш телефон:</label>
          <input type="tel" id="phone" placeholder="Введіть номер телефону">
        </div>
        
        <button class="btn-primary" onclick="bookAppointment()">
          <span>Записатися</span>
        </button>
      </div>
      <div id="confirmation" class="confirmation" style="display: none;"></div>
    </div>
    
    <div class="admin-login card" style="display: none;">
      <h2 class="section-title">Вхід для адміна</h2>
      <div class="form-group">
        <input type="password" id="admin-password" placeholder="Введіть пароль">
      </div>
      <button class="btn-primary" onclick="loginAdmin()">Увійти</button>
      <p id="admin-error" class="error-message" style="display: none;">Невірний пароль!</p>
    </div>
    
    <div class="admin-panel card" style="display: none;">
      <h2 class="section-title">Панель адміністратора</h2>
      <button class="btn-secondary" onclick="logoutAdmin()">Вийти</button>
      <h3 class="subsection-title">Записи</h3>
      <div id="appointments-list" class="appointments-container"></div>
    </div>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 Оксана Черній. Всі права захищені.</p>
  </footer>
