<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запис до Оксани Черній</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://via.placeholder.com/150" alt="Оксана Черній" class="profile-pic">
      <h1>Оксана Черній</h1>
      <p class="slogan">Ваші нігті — моя турбота! Досконалий манікюр із любов’ю та стилем.</p>
    </div>
    <div class="form-section">
      <label for="service">Оберіть послугу:</label>
      <select id="service">
        <option value="classic">Класичний манікюр - 200 грн</option>
        <option value="gel">Гель-лак - 350 грн</option>
        <option value="design">Манікюр із дизайном - 400 грн</option>
      </select>
      <label for="date">Оберіть дату:</label>
      <input type="date" id="date" min="2025-02-25" onchange="updateTimeSlots()">
      <label for="time">Оберіть час:</label>
      <select id="time">
        <option value="">Спочатку оберіть дату</option>
      </select>
      <label for="name">Ваше ім’я:</label>
      <input type="text" id="name" placeholder="Введіть ім’я">
      <label for="phone">Ваш телефон:</label>
      <input type="tel" id="phone" placeholder="Введіть номер телефону">
      <button onclick="bookAppointment()">Записатися</button>
    </div>
    <p id="confirmation" style="display: none;"></p>
    <div class="admin-login" style="display: none;">
      <h2>Вхід для адміна</h2>
      <input type="password" id="admin-password" placeholder="Введіть пароль">
      <button onclick="loginAdmin()">Увійти</button>
      <p id="admin-error" style="color: red; display: none;">Невірний пароль!</p>
    </div>
    <div class="admin-panel" style="display: none;">
      <h2>Панель адміністратора</h2>
      <button onclick="logoutAdmin()">Вийти</button>
      <h3>Записи</h3>
      <table class="appointments-table">
        <thead>
          <tr>
            <th>№</th>
            <th>Дата</th>
            <th>Час</th>
            <th>Послуга</th>
            <th>Ім’я</th>
            <th>Телефон</th>
            <th>Дії</th>
          </tr>
        </thead>
        <tbody id="appointments-list"></tbody>
      </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </div>

</html>
