<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Запис на манікюр</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-100 via-pink-200 to-pink-100 min-h-screen flex items-center justify-center">

  <form id="form" class="bg-white/80 backdrop-blur-md shadow-xl rounded-2xl px-10 pt-8 pb-10 w-full max-w-lg transition duration-300 hover:scale-[1.01]">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-pink-600 drop-shadow-sm">Запис на манікюр</h2>

    <label class="block text-gray-700 text-sm font-semibold mb-1" for="name">Ім’я:</label>
    <input class="w-full mb-4 p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition" id="name" type="text" placeholder="Ваше ім’я" required>

    <label class="block text-gray-700 text-sm font-semibold mb-1" for="phone">Телефон:</label>
    <input class="w-full mb-4 p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition" id="phone" type="tel" placeholder="+380..." required>

    <label class="block text-gray-700 text-sm font-semibold mb-1" for="date">Дата:</label>
    <input class="w-full mb-6 p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition" id="date" type="date" required>

    <button class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 hover:shadow-lg" type="submit">
      Записатись
    </button>

    <p id="msg" class="text-center mt-4 text-sm text-green-600 hidden">Дякуємо за запис!</p>
  </form>

  <script src="script.js"></script>
</body>
</html>
