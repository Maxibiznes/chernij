<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Запис на манікюр</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-pink-100">

  <div class="min-h-screen flex items-center justify-center p-4">
    <form id="form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-pink-600">Запис на манікюр</h2>

      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Ім’я:</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 mb-4 text-gray-700 focus:outline-none" id="name" type="text" placeholder="Ваше ім’я" required>

      <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Телефон:</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 mb-4 text-gray-700 focus:outline-none" id="phone" type="tel" placeholder="+380..." required>

      <label class="block text-gray-700 text-sm font-bold mb-2" for="date">Дата:</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 mb-4 text-gray-700 focus:outline-none" id="date" type="date" required>

      <button class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded w-full" type="submit">
        Записатись
      </button>

      <p id="msg" class="text-center mt-4 text-sm text-green-600 hidden">Дякуємо за запис!</p>
    </form>
  </div>

  <!-- Твій основний скрипт -->
  <script src="script.js"></script>
</body>
</html>
