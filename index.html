<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оксана Черній - Манікюр</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Ілюстрація зліва (вставити векторне зображення, наприклад, лак чи кусачки) -->
    <img src="nail-polish.png" alt="Nail Polish" class="decoration left">
    
    <header>
      <h1>Оксана Черній</h1>
      <p class="slogan">Ваші нігті — мої турботи. Досконалий манікюр із любов’ю та стилем.</p>
    </header>

    <form id="booking-form">
      <div class="form-group">
        <label for="service">Оберіть послугу:</label>
        <select id="service" required>
          <option value="">Виберіть послугу</option>
          <option value="Класичний манікюр">Класичний манікюр – 200 грн</option>
          <!-- Додай інші послуги тут -->
        </select>
      </div>
      <div class="form-group">
        <label for="date">Оберіть дату:</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="time">Оберіть час:</label>
        <select id="time" required>
          <option value="">Виберіть час</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Ваше ім’я:</label>
        <input type="text" id="name" placeholder="Введіть ваше ім’я" required>
      </div>
      <div class="form-group">
        <label for="phone">Ваш телефон:</label>
        <input type="tel" id="phone" placeholder="Введіть номер телефону" required>
      </div>
      <button type="submit" id="submit-btn">Записатися</button>
    </form>
    <div id="confirmation"></div>

    <!-- Ілюстрація справа (вставити векторне зображення, наприклад, квіти чи руки) -->
    <img src="flower.png" alt="Flower" class="decoration right">
  </div>

  <!-- Підключення script.js для збереження функціональності -->
  <script src="script.js"></script>
</body>
</html>
